    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: ')) // String -> Number

        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação+Numero -> String == String(s) ou toString()
